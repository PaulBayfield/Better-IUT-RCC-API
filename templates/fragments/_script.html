<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#annee-fr").text(new Date().getFullYear());
        $("#annee-en").text(new Date().getFullYear());

        $("*[lang='fr']").show();
        $("*[lang='en']").hide();
        $("html").show();

        $("*[id='mode-dark']").show();
        $("*[id='mode-light']").hide();

        $("#switch-lang").click(function () {
            $("*[lang='fr']").toggle();
            $("*[lang='en']").toggle();
            $("html").show();

            $("#annee-fr").text(new Date().getFullYear());
            $("#annee-en").text(new Date().getFullYear());
        });

        $("#switch-mode").click(function () {
            $("*[id='mode-dark']").toggle();
            $("*[id='mode-light']").toggle();

            if (document.documentElement.getAttribute('data-theme') == 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                $("#mode").removeAttr("src").attr("src", "light.png");

                $("img[id='img-marks'").removeAttr("src").attr("src", "/static/previews/marks-light.png");
                $("img[id='img-restaurants'").removeAttr("src").attr("src", "/static/previews/restaurants-light.png");
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                $("#mode").removeAttr("src").attr("src", "dark.png");

                $("img[id='img-marks'").removeAttr("src").attr("src", "/static/previews/marks-dark.png");
                $("img[id='img-restaurants'").removeAttr("src").attr("src", "/static/previews/restaurants-dark.png");
            }
        });

        const hamburger = $(".hamburger");
        const header = $("#header");

        var isOpen = false;

        hamburger.on("click", function() {
            if (!isOpen) {
                $("body").addClass('noscroll');
            } else {
                $("body").removeClass('noscroll');
            }
            isOpen = !isOpen;
            header.toggleClass("active");
        });

        $(".links > *").on("click", function() {
            $("body").removeClass('noscroll');
            isOpen = false;
            header.removeClass("active");
        });
    });
</script>
